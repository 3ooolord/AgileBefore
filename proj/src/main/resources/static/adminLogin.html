<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Student Manage Sys</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link href="./css/bootstrap.min.css" rel="stylesheet"/>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<script type="application/javascript">
    function adminLogin(){
        var userName = $("#username").val();
        var password =$("#password").val();
        if(userName==null||password==null||userName===""||password===""){
            alert("userName and passWord must input");
            return false;
        }
        console.log(userName);
        console.log(password);
        var infoParam={userName,password};
        $.ajax({
            type:"POST",
            url:"gradeSys/login/admin",
            dataType:"json",
            contentType:'application/json; charset=utf-8',
            data:JSON.stringify(infoParam),
            success:function(data){
                let result =data.data;
                if(data.success===true){
                    window.location.href="admin.html?userId="+result.userId;
                }else{
                    alert("user not exists,please register");
                }
            },
            error:function(){
                alert("Errorï¼š"+ 3333);
            }
        });
    }
</script>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="./">Student manage system</a>
            <div class="nav-collapse">
                <ul class="nav pull-right">
                    <li class="">
                        <a href="login.html"><i class="icon-chevron-left"></i> Refresh</a>
                    </li>
                </ul>
            </div> <!-- /nav-collapse -->
        </div> <!-- /container -->
    </div> <!-- /navbar-inner -->
</div> <!-- /navbar -->

<div id="login-container">
    <div id="login-header">
        <h3>AdminLogin</h3>
    </div> <!-- /login-header -->
    <div id="login-content" class="clearfix">
        <form action="./" id="lgnForm">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="username"></label>
                    <div class="controls">
                        <input id="username" type="text" name="username" required placeholder="username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password"></label>
                    <div class="controls">
                        <input id="password" type="text" name="password" required placeholder="password">
                    </div>
                </div>
            </fieldset>
            <div class="pull-left" id="msg" style="margin-left: 80px;color: orangered">
            </div>
            <div class="pull-right">
					<span class="btn btn-warning btn-large" onclick="adminLogin()">
						Login
					</span>
            </div>
        </form>


    </div> <!-- /login-content -->




</div><!-- /login-wrapper -->



<script src="./js/jquery-1.7.2.min.js"></script>
